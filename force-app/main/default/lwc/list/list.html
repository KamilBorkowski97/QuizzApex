<template>
    <p>'xxx6'</p>

    <template if:true={questions}>
        <lightning-card title="Pytania">
            <div class="slds-card__body_inner">
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
                    <template for:each={questions} for:item="question">
                        <lightning-layout-item key={question.Id} size="2" class="slds-p-around_x-small">
                            <lightning-card title={question.Category__c} class="question-tile">
                                
                            </lightning-card>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-card>
    </template>

    <template if:true={error}>
        <div class="slds-text-color_error">
            An error occurred while loading the bear list
        </div>
    </template>
</template>
